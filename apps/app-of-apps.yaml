apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/moto-0505/ica3
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
